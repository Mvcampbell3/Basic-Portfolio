<div class="project">
  <h3>{{project.name}}</h3>
  <img src={{project.img_gif}} alt="" class="project-gif">
  <p class="description">{{project.description}}</p>
  <div class="link-area">
    <a target='_blank' href={{project.link_website}}>Website</a>
    <a target='_blank' href={{project.link_github}}>Github</a>
  </div>
</div>
